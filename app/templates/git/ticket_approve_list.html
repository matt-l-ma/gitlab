{% extends 'admin/model/list.html' %} 
{% block body %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <h1>Custom List View</h1> 
    {{ super() }} 
{% endblock %}

{% block list_header scoped %}
    {{ super() }}
    <th class="column-header">
        Operation
    </th>
{% endblock %}

{% block list_row scoped %}
    {{ super() }}
    <td> 
        {% if admin_view.is_submit(row) == True %}
        <input class="btn" value="{{ _gettext('Approve') }}" type="submit" onclick="post('/admin/approval/approve', {'id': {{ get_pk_value(row) }} })"/>
        <input class="btn" value="{{ _gettext('Reject') }}" type="submit" onclick="post('/admin/approval/reject', {'id': {{ get_pk_value(row) }} })"/>
        {% endif %}
    </td>
{% endblock %}
